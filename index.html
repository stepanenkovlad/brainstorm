<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brainstorm for debiloff</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__title">Ваши брейнштормы:</div>
      <ul class="braistormsList" id="braistormsList"></ul>
      <div class="header__wrapper">
        <button id="headerBtn" class="header__btn">
          <div></div>
          <div></div>
          <div></div>
        </button>
        <button class="header__btn_stop d-n" id="js-btn-stop"></button>
        <h1 class="t40bl">The Brainstorm Project v1.0</h1>
      </div>
    </header>

    <section class="choice" id="js-choice">
      <p class="t35b">Choose the amount of time here:</p>
      <input required type="number" id="js-input" class="t14r" />
      <p class="choice__minutes">Minutes</p>
      <p class="choice__text">And press this button when you’ll be ready :)</p>
      <button class="t35b" id="js-btn-start">start</button>
    </section>

    <section class="process d-n" id="js-process">
      <p class="process__1 t35b">Time left</p>
      <div id="js-output" class="t35b"></div>
      <!-- <button id="js-btn-stop">stop</button> -->
      <p class="process__2">Type your ideas here:</p>
      <form id="form">
        <input type="text" id="ideaInput" placeholder="Текст идеи" required />
      </form>
      <ul id="ideaList"></ul>
    </section>

    <section class="naming d-n" id="nameDiv">
      <h2 class="naming__title t35b">Name your Brainstorm:</h2>
      <form>
        <input
          id="nameInput"
          type="text"
          placeholder="Назовите ваш брейншторм"
          required
        />
        <button type="submit" class="t35b">save</button>
      </form>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
